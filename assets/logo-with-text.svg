<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 480 120" fill="none">
  <!-- Shield/Vault icon -->
  <g transform="translate(20, 10)">
    <!-- Shield shape -->
    <path d="M50 5 L90 20 L90 55 C90 78 72 95 50 100 C28 95 10 78 10 55 L10 20 Z"
          fill="#4F46E5" stroke="#3730A3" stroke-width="2"/>
    <!-- Lock body -->
    <rect x="33" y="45" width="34" height="28" rx="4" fill="#E0E7FF" stroke="#3730A3" stroke-width="1.5"/>
    <!-- Lock shackle -->
    <path d="M38 45 L38 35 C38 27 43 22 50 22 C57 22 62 27 62 35 L62 45"
          fill="none" stroke="#E0E7FF" stroke-width="4" stroke-linecap="round"/>
    <!-- Keyhole -->
    <circle cx="50" cy="56" r="4" fill="#4F46E5"/>
    <rect x="48.5" y="57" width="3" height="8" rx="1.5" fill="#4F46E5"/>
    <!-- S3 badge -->
    <circle cx="78" cy="80" r="14" fill="#10B981" stroke="#059669" stroke-width="1.5"/>
    <text x="78" y="85" text-anchor="middle" font-family="system-ui, -apple-system, sans-serif" font-size="12" font-weight="700" fill="white">S3</text>
  </g>
  <!-- Text -->
  <text x="130" y="55" font-family="system-ui, -apple-system, sans-serif" font-size="48" font-weight="800" fill="#1E1B4B" letter-spacing="-1">
    Vault<tspan fill="#4F46E5">S3</tspan>
  </text>
  <!-- Tagline -->
  <text x="132" y="82" font-family="system-ui, -apple-system, sans-serif" font-size="16" fill="#6B7280" font-weight="400">
    Lightweight S3-compatible object storage
  </text>
  <!-- Feature pills -->
  <g transform="translate(132, 92)">
    <rect x="0" y="0" width="80" height="20" rx="10" fill="#EEF2FF"/>
    <text x="40" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#4F46E5" font-weight="600">Single Binary</text>
    <rect x="88" y="0" width="68" height="20" rx="10" fill="#ECFDF5"/>
    <text x="122" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#059669" font-weight="600">&lt;80MB RAM</text>
    <rect x="164" y="0" width="72" height="20" rx="10" fill="#FEF3C7"/>
    <text x="200" y="14" text-anchor="middle" font-family="system-ui, sans-serif" font-size="10" fill="#D97706" font-weight="600">Dashboard</text>
  </g>
</svg>
