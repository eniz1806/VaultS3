name: Release

on:
  push:
    tags: ['v*']

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64

    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: web/package-lock.json

      - name: Build frontend
        run: |
          cd web && npm ci && npm run build
          cd ..
          rm -rf internal/dashboard/dist
          cp -r web/dist internal/dashboard/dist

      - name: Build binaries
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION=${GITHUB_REF_NAME}
          EXT=""
          if [ "$GOOS" = "windows" ]; then EXT=".exe"; fi

          CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=${VERSION}" \
            -o vaults3-${GOOS}-${GOARCH}${EXT} ./cmd/vaults3

          CGO_ENABLED=0 go build -ldflags "-s -w -X main.version=${VERSION}" \
            -o vaults3-cli-${GOOS}-${GOARCH}${EXT} ./cmd/vaults3-cli

      - name: Compress binaries
        run: |
          EXT=""
          if [ "${{ matrix.goos }}" = "windows" ]; then EXT=".exe"; fi
          tar czf vaults3-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz \
            vaults3-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
            vaults3-cli-${{ matrix.goos }}-${{ matrix.goarch }}${EXT} \
            README.md LICENSE

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: binaries-${{ matrix.goos }}-${{ matrix.goarch }}
          path: vaults3-${{ matrix.goos }}-${{ matrix.goarch }}.tar.gz

  publish:
    runs-on: ubuntu-latest
    needs: release

    steps:
      - uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Generate checksums
        run: |
          cd artifacts
          sha256sum *.tar.gz > checksums.txt
          cat checksums.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.tar.gz
            artifacts/checksums.txt
          body: |
            ## Installation

            **Docker (recommended):**
            ```bash
            docker pull eniz1806/vaults3:${{ github.ref_name }}
            ```

            **Binary download:**
            Download the archive for your platform below, extract, and run:
            ```bash
            tar xzf vaults3-<os>-<arch>.tar.gz
            ./vaults3
            ```

            **Supported platforms:** Linux (amd64, arm64), macOS (amd64, arm64), Windows (amd64)

            ---
